<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop AlexMozg</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 100% высоты -->
    <div class="height100">
        <div class="top">

            <!-- Шапка заголовка -->
            <div class="pageContainer">
                <header class="banner">
                    <img src="img/sky.png" alt="Фоновый слайд" class="banner__slider">

                    <div class="banner__uponIt">
                        <div class="slider_text">
                            <p class="slider_upper_text">Корзина</p>
                            <p class="slider_lower_text">фауста & <span class="slider_word">люцифера</span></p>
                        </div>
                        <!-- Cart-->
                        <div class="cart-button">
                            <a href="#" class="header_cart">
                                <img src="img/luzifers_korb.png" alt="Корзина" class="cart-button__size">
                                <p class="numbers">0</p>
                            </a>
                            <form action="index.html">
                                <button class="button__LavkaBack">В лавку</button>
                            </form>
                        </div>
                    </div>
                </header>

                <!-- Товары в корзине -->
                <main>
                    <div class=""></div>
                </main>

                <!-- Форма для заполнения -->
                <form action="" method="get">
                    <fieldset class="formUsers">
                        <legend>Пришло время оставить свой след:</legend>
                        <label>Имя от рождения
                            <input type="text" name="userName" id="nameUser">
                        </label>
                        <label for="">Номер от оператора
                            <input type="text" name="" id="phoneUser">
                        </label>
                        <label for="">Имя почты в Паутине
                            <input type="email" name="" id="mailUser">
                        </label>
                        <label for="lastWord">Ваше последнее слово:</label>
                        <textarea name="" id="lastWord" rows="3"></textarea>
                        <input type="submit" value="Продаю душу" id="submit">
                    </fieldset>
                </form>

            </div>

        </div>

        <!-- Футтер -->
        <footer>
            <div class="footer_lower_box pageContainer footer_lower_container">
                <p class="copyright">&copy; Fausts und Luzifers Laden 2021 All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <script src="scriptcart4.js"></script>

</body>

</html>
